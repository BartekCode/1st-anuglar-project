<app-card>
<article>
  <h2>{{ task.title }}</h2>
<!-- by formatowac dane  | date: 'fullDate' by skorzystac z konkretnego formatu daty -->
  <time>{{ task.dueDate | date:'fullDate'  }}</time>
  <p>{{ task.summary }}</p>
  <p class="actions">
    <button (click)="completeTask()">
      Complete
    </button>
  </p>
</article>
</app-card>
